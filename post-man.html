<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <style>
      .remove-field{
        cursor: pointer; padding: 2px; background-color: rgb(239, 150, 150);
        max-height: 25px; max-width: 25px; text-align: center;
      }
      #response{
        min-width: 100%; min-height: 200px;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body class="container">
    <h1>Post-Man</h1>
      <div class="mb-3">
        <h3>Select Method Type</h3>
        <select id="methodtype" class="form-select" aria-label="Default select example">
          <option selected value="GET">GET</option>
          <option  value="POST">POST</option>
        </select>
      </div>
      <div class="mb-3">
            <label for="route" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" placeholder="URL">
          </div>
         
         <div id="fields">
        <div class="mx-1 my-3 d-lg-inline-flex d-flex justify-content-start border p-2 ">
            <div class="">
              <label class="">Key-Name</label>
              <input type="text" class="form-control name-field" placeholder="Key-Name">
              </div>
              <div class="mx-5">
              <label class="">Key-Value</label>
              <input type="text" class="form-control value-field" placeholder="Key-Value">
            </div>
          </div>
        </div> 
          <div class="my-3">
            <button id="add_field" class="btn btn-primary">Get field</button>
          </div>
          <h4>Josn Body</h4>
          <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">JSON Body</label>
            <input type="text" id="jsonbody" class="form-control" id="formGroupExampleInput3" placeholder="Json Body">
          </div>

          <div class="mb-3">
            <input type="submit" id="go" value="SEND" class="btn btn-primary"/>
          </div>
  
    <div>
      <textarea id="response"></textarea>
    </div>
  </body>
  <script src="fun.js" ></script>
</html>
